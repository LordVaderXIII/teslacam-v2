version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file:
      - .env
    ports:
      - "3001:3001"
    volumes:
      - ${TESLACAM_DIR:-./teslacam}:/usr/src/app/teslacam
    networks:
      - teslacam-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - teslacam-net

networks:
  teslacam-net:
    driver: bridge
